<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>月別一覧</title>
</head>
<body>
	<h1>月別一覧</h1>
	<form th:action="@{/employeeList}" th:object="${KK02001Form}"
		method="post">
		<ul th:each="wc : ${list}">
			<li><button th:text="${wc}"></button></li>
		</ul>
		<ul th:each="calendar : ${oneYearCalendarList}">
			<li><button th:text="${calendar}"></button></li>
		</ul>
	</form>
</body>
</html>
