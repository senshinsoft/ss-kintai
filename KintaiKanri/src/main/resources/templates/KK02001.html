<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>月別一覧</title>
</head>
<body>
<h1>月別一覧</h1>

<th:if="{}">
<form th:action="@{/0employeeList}" th:object="${KK02001Form}" method="post">

<ul th:each="wc : ${list}">
	<li><button  th:text="${wc}"></button></li></ul>
	
<input type="hidden" th:value="${id}" name="id">
</form>

<form th:action="@{/workReport}" th:object="${KK02001Form}" method="post">


<ul th:each="wc : ${list}">
	<li><button  th:text="${wc}"></button></li></ul>
	
<input type="hidden" th:value="${id}" name="id">
</form>

</body>
</html>
