<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>月別一覧</title>
</head>
<body>
	<h1>月別一覧</h1>
	<div th:if="${userInfo.adminFlg} == 0">
		<p>管理者</p>
		<form th:action="@{/employeeList}" th:object="${KK02001Form}"
			method="post">
			<ul th:each="calendar : ${oneYearCalendarList}">
				<li><input type="submit" th:value="${calendar}" name="year"></li>
			</ul>
		</form>
	</div>
	<div th:if="${userInfo.adminFlg} == 1">
		<p>一般社員</p>
		<form th:action="@{/inputWorkReport}" th:object="${KK02001Form}"
			method="post">
			<ul th:each="calendar : ${oneYearCalendarList}">
				<li><input type="submit" th:value="${calendar}" name="year"></li>
			</ul>
		</form>
	</div>
</body>
</html>
