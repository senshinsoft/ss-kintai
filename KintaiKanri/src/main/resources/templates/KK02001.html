<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('月別一覧',~{::link},~{::script})">
</head>
<body>
	<div th:replace="common :: pageHeader"></div>
	<div class="container">
		<div class="mx-auto" style="width: 200px;">
			<h1 class="mx-auto pt-4 mt-4 mb-4" style="width: 200px;">月別一覧</h1>
			<div th:if="${userInfo.adminFlg} == 1">
				<form th:action="@{/employeeList}" th:object="${KK02001Form}"
					method="post">
					<ul th:each="calendar : ${oneYearCalendarList}">
						<li><input type="submit" th:value="${calendar}" name="year"
							class="btn btn-link"></li>
					</ul>
				</form>
			</div>
			<div th:if="${userInfo.adminFlg} == 0">
				<form th:action="@{/inputWorkReport}" th:object="${KK02001Form}"
					method="post">
					<ul th:each="calendar : ${oneYearCalendarList}">
						<li><input type="submit" th:value="${calendar}" name="year"
							class="btn btn-link"></li>
					</ul>
				</form>
			</div>
			<form th:action="@{/menu}">
				<input type="submit" value=" 戻る " name="back"
					class="btn btn-outline-secondary mb-5" style="width: 180px;">
			</form>
		</div>
	</div>
	<div th:replace="common :: pageFooter"></div>
</body>
</html>
