<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('社員一覧',~{::link},~{::script})">
</head>
<body>
<div th:replace="common :: pageHeader"></div>
	<h1 class="mx-auto mb-4" style="width: 200px;">社員一覧</h1>
	<div class="mx-auto position" style="width: 200px;">
		<form th:action="@{/inputWorkReport}" method="post"
			th:object="${KK03001Form}" class="mx-auto">
		
			<ul th:each="employeeName : ${employeeNameList}">
				<li><input type="submit" th:value="${employeeName}" name="employeeName" class="btn btn-link"></li>
			</ul>
				<input type="submit" value=" 戻る " name="back" class="btn btn-outline-secondary" style="width: 150px;">
			<input type="hidden" th:field="*{year}" name="year"> 
			<input type="hidden" th:field="*{month}" name="month">
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
