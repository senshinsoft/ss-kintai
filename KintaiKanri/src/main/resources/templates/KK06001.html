<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('社員一覧',~{::link},~{::script})">
<script type="text/javascript" th:src="@{js/script.js}"></script>
</head>
<body>

	<div th:replace="common :: pageHeader"></div>
	<div class="container">
		<h1 class="mx-auto mt-4 pb-4" style="width: 280px;">パスワード変更</h1>

		<!-- 
・現在のパスワードがDBに無い場合エラーメッセージを表示
・現在のパスワードと新しいパスワードが同じ場合エラーメッセージを表示
・新しいパスワードと確認用に入力された値が異なる場合エラーメッセージを表示

・登録が終わったら変更完了メッセージを表示
 -->

		<form th:action="@{/updatePassword}" th:object="${KK06001Form}">
		<p th:errors="*{regist}" class="error-message">error!</p>		
			<p th:errors="*{password}" class="error-message">error！</p>
			<p th:errors="*{newPassword}" class="error-message">error！</p>
			<p th:errors="*{confPassword}" class="error-message">error！</p>
			<div class="d-flex align-items-center justify-content-center">
				<table>
					<tr>
						<td>現在のパスワード：</td>
						<td><input type="password" th:field="*{password}" name="password"> 
						</td>
					</tr>
					<tr>
						<td>新しいパスワード：</td>
						<td><input type="password" th:field="*{newPassword}" name="newPassword" maxlength="20"></td>
					</tr>
					<tr>
						<td>新しいパスワード(確認用)：</td>
						<td><input type="password" th:field="*{confPassword}" name="confPassword"></td>
					</tr>
					<tr><td><input type="checkbox" id="password-check" onclick="displayPassword()">　パスワードを表示する </td></tr>
				</table>
			</div>
			<div class="row justify-content-center mt-3">
				<br> <input type="submit" value="戻る" name="back"
					class="btn btn-outline-secondary  mr-2 mt-1" style="width: 150px;"> <input
					type="submit" value="変更" name="update"
					class="btn btn-outline-primary  mr-2 mt-1" style="width: 150px;">
			</div>

		</form>
	</div>
	<div th:replace="common :: pageFooter"></div>
</body>
</html>
