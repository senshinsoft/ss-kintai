<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>パスワード変更</title>
</head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


<body>
<h1>パスワード変更</h1>

<!-- 
・現在のパスワードがDBに無い場合エラーメッセージを表示
・現在のパスワードと新しいパスワードが同じ場合エラーメッセージを表示
・新しいパスワードと確認用に入力された値が異なる場合エラーメッセージを表示

・登録が終わったら変更完了メッセージを表示
 -->

<form th:action=@{KK06001}>

<table>
	<tr>
		<th align="left">現在のパスワード：</th>
		<th><input type="password" name="old_pass"></th>
	</tr>

	<tr>
		<th align="left">新しいパスワード：</th>
		<th><input type="password" name="new_pass"></th>
	</tr>

	<tr>
		<th align="left" >新しいパスワード(確認用)：</th>
		<th><input type="password" name="check_pass"></th>
	</tr>

</table>

<br>




</form>


<form th:action="@{/menu}" >
	<input type="submit" value="戻る" name="back" 
		class="btn btn-outline-danger .w-25 mr-2 mt-1">

<input type="submit" value="登録"
	class="btn btn-outline-primary .w-25 mr-2 mt-1">
</form>
 


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
