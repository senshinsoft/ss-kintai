<!DOCTYPE html>
<html>
<head>

<title>パスワード変更</title>
</head>

<body>
<h1>パスワード変更</h1>

<!-- 
・現在のパスワードがDBに無い場合エラーメッセージを表示
・現在のパスワードと新しいパスワードが同じ場合エラーメッセージを表示
・新しいパスワードと確認用に入力された値が異なる場合エラーメッセージを表示

・登録が終わったら変更完了メッセージを表示
 -->

<form>

<table>
	<tr>
		<th align="left">現在のパスワード：</th>
		<th><input type="password"></th>
	</tr>

	<tr>
		<th align="left">新しいパスワード：</th>
		<th><input type="password"></th>
	</tr>

	<tr>
		<th align="left" >確認用：</th>
		<th><input type="password"></th>
	</tr>

</table>

<br>

<input type="submit" value="OK">
<input type="submit" value="戻る" formaction="KK05001">

</form>

</body>
</html>
