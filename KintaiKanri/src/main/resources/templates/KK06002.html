<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
		<h1 class="mx-auto mt-4 pb-3" style="width: 250px;">ユーザー登録</h1>
    
	 <form th:action="@{/registerConf}"method="post"
	       th:object="${KK06002Form}">
		<p>
		<!-- 	 エラーの時は「再度入力してください。」コメント表示 -->
		</p>
		
		<!-- エラーがなかったら「登録しました」コメント表示 -->
        <table>
            
            <tr>
			  <td>社員番号</td> <td><input type="text" th:field="*{userId}" maxlength="4"></td>
            </tr>
            <tr>
			  <td>メールアドレス</td> <td><input type="text" th:field="*{mailAddress}"></td>
            </tr>
            <tr>
			  <td>パスワード</td> <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
			  <td>氏名</td> <td><input type="text" th:field="*{sei}"></td>
                           <td><input type="text" th:field="*{mei}"></td>
            </tr>
            <tr>
			  <td>権限</td>
			     <td><div th:each="item : ${radioItems}">
			          <input type="radio" name="adminFlg" th:value="${item.key}" th:text="${item.value}"
			                 th:field="*{adminFlg}" th:checked="${item.key == '0'}" />
			          </div>
			     </td>
            <tr>
			
			
	       
          </table>
               
             <input type="submit" value="戻る" name="back" >
			 <input type="submit" value="登録" name="register">
			　
	  </form>
	  
</body>
</html>
