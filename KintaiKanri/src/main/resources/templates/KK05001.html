<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メニュー</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="mx-auto" style="width: 200px;">
		<h1 class="mx-auto mt-4 pb-3" style="width: 200px;">メニュー</h1>
		<div th:if="${userInfo.adminFlg} == 1">
			<p>管理者</p>
			<form th:action="@{/menuConf}">
				<input type="submit" value=月別一覧 name="monthlyList" class="btn btn-link">
				<input type="submit" value=パスワード変更 name="pass" class="btn btn-link">
				<input type="submit" value=ユーザー登録 name="user" class="btn btn-link">
		</form>
			
		
		</div>
		<div th:if="${userInfo.adminFlg} == 0">
			<p>一般社員</p>
			<form th:action="@{/menuConf}">
			    <input type="submit" value=月別一覧 name="monthlyList" class="btn btn-link">
				<input type="submit" value=パスワード変更 name="pass" class="btn btn-link">
			</form>
		</div>
		<br>
		<form th:action="@{/logout}">
				<input type="submit" value=ログアウト name="logout" class="btn btn-outline-danger mx-auto　mb-5 btn-sm" style="width: 180px;">
		</form>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
