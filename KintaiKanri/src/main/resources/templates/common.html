<html xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通にしたいheadをfragment化する -->
<head th:fragment="meta_header(title,links,scripts)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- (2)共通で読み込むCSS/JS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css" />
<link rel="stylesheet" href="/css/style.css" />
<!-- (3)タイトルのフォーマット -->
<title th:text="${title}+' | 勤怠管理システム'">各ページタイトル | </title>
<!-- (4)ページ固有のCSS -->
<th:block th:replace="${scripts} ?: _" />
</head>
<body>
	<!-- (4)body内で共通化したい部品をfragment化する -->
	<th:block th:fragment="pageHeader">
		<header>
			<form th:action="@{/logout}">
				<input type="submit" value=ログアウト name="logout"
					class="btn btn-outline-danger mx-auto　mt-5 ml-5">
			</form>
			<!-- 		<p th:text="*{screenName}"></p> -->
			<!-- 		<p th:text="*{userName}"></p> -->
		</header>
		
	</th:block>

</body>
</html>
